<h1>wellcom!!</h1>
<ul class="list-group">
    <li *ngFor="let student of students" class="list-group-item"
    [ngClass]="{
    'list-group-item-warning':student && !student.pail,
        'list-group-item-success':student.average && student.average > 90}">
        <div class="row">
            <div class="col-1>">{{student.name}}</div>
            <div class="col-2"><button (click)="deleteStudent(student)">מחיקה</button></div>
            <div class="col-3"><button (click)="showStudent(student)">עריכה</button></div>
        </div>
    </li>
</ul>
<div class="col-2"><button (click)="addStudent()">הוספה</button></div>

<app-student-details [student]="selectedStudent" [add]="add" (onAddSave)="addStudentToList($event)" (onUodateSave)="updateStudent($event)"></app-student-details>
