<div class="card" style="width: 18rem;" *ngIf="student">
    <div *ngIf="student.pail">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> מס' סטודנט: {{student.id}}</li>
            <li class="list-group-item"> שם: {{student.name}}</li>
        </ul>
    </div>
    <div *ngIf="!student.pail">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">תאריך עזיבה: {{student.leavingDate}}</li>
        </ul>
    </div>
</div>

<div class="card" style="width: 18rem;" *ngIf="add">
    <ul class="list-group list-group-flush">
        <li class="list-group-item"> מס' סטודנט:</li>
        <li class="list-group-item">שם:</li>
    </ul>
</div>
